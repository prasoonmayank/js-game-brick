<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Gamedev canvas</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}

		canvas {
			background: #eee;
			display: block;
			margin: 0 auto;
		}
	</style>
</head>
<body>

	<canvas id="myCanvas" width="480" height="240"></canvas>

	<script>
		var canvas = document.getElementById('myCanvas');
		var ctx = canvas.getContext('2d');

		var paddleHeight = 10;
		var paddleWidth = 75;
		var paddleX = ( canvas.width - paddleWidth ) / 2;

		var rightPressed = false;
		var leftPressed = false;

		var x = canvas.width / 2;
		var y = canvas.height /2;
		var dx = 1;
		var dy = 1;
		var ballRadius = 10;

		function drawPaddle() {
			ctx.beginPath();
			ctx.rect( paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight );
			ctx.fillStyle = '#0095DD';
			ctx.fill();
			ctx.closePath();
		}

		function drawBall() {
			ctx.beginPath();
			ctx.arc(x, y, ballRadius, 0, Math.PI*2);
			ctx.fillStyle = "blue";
			ctx.fill();
			ctx.closePath();
		}

		document.addEventListener('keydown', keyDownHandler, false);
		document.addEventListener('keyup', keyUpHandler, false);

		function keyDownHandler ( e ) {
			if(e.keyCode == 39) {
				rightPressed = true;
			}
			else if(e.keyCode == 37) {
				leftPressed = true;
			}
		}

		function keyUpHandler (e) {
			if (e.keyCode == 39) {
				rightPressed = false;
			}
			else if (e.keyCode == 37) {
				leftPressed = false;
			}
		}

		function draw() {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			drawBall();
			drawPaddle();
			if((x+dx) > canvas.width - ballRadius) {
				dx = -dx;
			}
			else if((x+dx) < ballRadius) {
				dx = -dx;
			}
			x += dx;
			if((y+dy) > canvas.height - ballRadius) {
				alert('Game Over');
				document.location.reload();
			}
			else if ((y + dy) < 0 - ballRadius) {
				dy = -dy;
			}
			else if((y + dy) > canvas.height - ballRadius - paddleHeight && ((x + dx) >  paddleX) && (x+dx) < paddleX + paddleWidth) {
				dy = -dy;
			}
			y += dy;


			if (rightPressed && paddleX < canvas.width-paddleWidth) {
				paddleX += 7;
			}
			else if(leftPressed && paddleX > 0) {
				paddleX -= 7;
			}
		}
		setInterval(draw, 10);

		// All info lies between beginPath and closePath
		// A rectange is defined using .rect method

		// The idea behind moving the ball is to clear and repaint the ball again and again.
		// One method is to run a draw function at fixed time intervals, depending upon the requirements.
		// Just updating the ball position in space would not work as we are not clearing the old frame again and again.
		// Thus, it is important that we clean the frame again and again.

	</script>

</body>
</html>
